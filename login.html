<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="box">
        <div class="box_1">
            <div class="header">
                <div class="header-text">
                    LOGIN
                </div>
            </div>
            <div class="box-form">
                <form action="">
                    <div class="input-box">
                            <label for="text">Account</label>
                            <br>
                        <input type="text" style="width: 400px; height: 30px; border-radius: 50px;color:black;margin-top: 20px; padding: 5px;" id="user" required>
                    </div>
                    <div class="input-box">
                        <div>
                            <br>
                            <label for="text" style="text-align:center">Password</label>
                            <br>
                        <input type="password" style="width: 400px; height: 30px; border-radius: 50px;color:black; margin-top: 20px;padding: 5px;" class="password" id="password" required>
                        <i class="uil uil-eye-slash toggle" id="toggle"></i>
                    </div>
                    <div class="button-box" style="display: flex; justify-content: center; margin-top: 20px">
                        <button type="submit" style="color: black; width: 70px; height: 30px; border-radius: 50px;" id="click">Login</button>
                    </div>
                </form>
            </div>
            <div></div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
